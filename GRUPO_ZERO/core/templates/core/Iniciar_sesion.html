{% extends 'core/extras.html' %}{% load static %}
{%block titulo%}OBRAS{%endblock%}
{%block body%} 
  <div class="modal-dialog text-center">
    <div class="col-sm-10 main-section">
      <div class="modal-content">
        <!--icono del formulario-->
        <div class="col-12 user-img">
          <img style="width:100%" src="{% static 'core/Imagenes/recursos/Painter_icon.png' %}" />
        </div>
        <form class="col-12" name="login">
          <!--Email-->
          <div class="form-group" id="user-group">
            <input type="email" class="form-control" placeholder="Email" id="correo" value=""/>
          </div>
          <!--Contraseña-->
          <div class="form-group" id="contraseña-group">
            <input type="password" class="form-control" placeholder="Contraseña" id="contraseña" value="" />
          </div>
          <!--Boton para ingresar-->
          <a class="btn btn-primary" type="button" onclick="validarDato()"  role="button">Ingresar</a>
        </form>
        <div class="col-12 Recordar">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

    </div>

  </div>
{%endblock%}
